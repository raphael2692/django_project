{% extends "core/base.html" %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
    <h1>Delete Todo</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'todo:todo_list' %}">Cancel</a>
    </form>
{% endblock %}
